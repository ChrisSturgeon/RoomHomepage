<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="layout">
      <header>
        <nav id="desktop-nav">
          <button id="hamburger" aria-expanded="false">
            <svg width="20" height="14" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 12v2H0v-2h20zm0-6v2H0V6h20zm0-6v2H0V0h20z"
                fill="#FFF"
                fill-rule="evenodd"
                aria-hidden="true"
              />
            </svg>
            <span></span>
          </button>
          <div id="nav-wrapper" class="hidden">
            <ul>
              <li>
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">shop</a>
              </li>
              <li>
                <a href="#">about</a>
              </li>
              <li>
                <a href="#">contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div id="hero">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="public/images/desktop/desktop-image-hero-1.jpg"
              height="534"
              width="840"
            />
            <source
              media="(max-width:767px)"
              srcset="public/images/mobile/mobile-image-hero-1.jpg"
              width="375"
              height="360"
            />
            <img
              src="public/images/desktop/desktop-image-hero-1.jpg"
              alt="Two white chairs next to a wooden table with a bonsai tree"
              height="534"
              width="840"
            />
          </picture>
          <div>
            <h1>Discover innovative ways to decorate</h1>
            <p>
              We provide unmatched quality, comfort, and style for property
              owners across the country.
            </p>
            <a href="#">Test link</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
